<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add a new event</title>

	<!-- CSS -->
 	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>

    <link rel="stylesheet" type="text/css" media="screen"
     href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
   	<link rel="stylesheet" href="../../assets/css/addevent.css">

    <!-- JS Source -->
    <script src="../../bower_components/jquery/jquery.js"></script>
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
	<script type="text/javascript" src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js"></script>


</head>
<body>
	
	<div class="container">
		
		<div class="header">
			<h3 class="text-muted">Add a New Event</h3>
		</div>	
	
		<!-- Map and Side Panel -->

		<div class="row content">
			
			<div class="col-md-6">
				
				<!-- Form to enter event information -->
				<!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
                <form name ="addEventForm" action="/events" method='POST'>
                	
					<div class="form-group">
                        <label for="eventname">Event Name</label>
                        <input name='eventname' type="text" class="form-control" id="eventname" required>
                  	</div>

					<div class="form-group">
					  <label for="shortdesc">Short Description</label>
					  <textarea name='shortdesc' class="form-control" rows="2" id="shortdesc" maxlength='200' required></textarea>
					</div>

					<div class="form-group">
					  <label for="longdesc">Long Description</label>
					  <textarea name='longdesc' class="form-control" rows="2" id="longdesc" maxlength='1000' required></textarea>
					</div>

					<div class="form-group">
	                    <label for="price">Price</label>
	                    <input name='price' type="text" class="form-control" id="price" required>
	              	</div>

					<div class="form-group row">
						<div class="col-md-6">
							<label for="eventdate">Event Date</label>
			              	<div id="eventdate" class="input-append date">
			              	  <input name='eventdate' type="text"  style='height: 26px'></input>
			              	  <span class="add-on" style='height: 26px'>
			              	    <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
			              	  </span>
			              	</div>
						</div>
						<div class="col-md-3">
		                    <label for="price">Start Time</label>
		                    <input name='starttime' type="text" class="form-control" id="starttime" required>
						</div>
						<div class="col-md-3">
	  	                    <label for="endtime">End Time</label>
	  	                    <input name='endtime' type="text" class="form-control" id="endtime" required>
						</div>`
					</div>

    				<div class="form-group">
                        <label for="venuename">Venue Name</label>
                        <input name='venuename' type="text" class="form-control" id="venuename" required>
                  	</div>

                  	<div class="form-group">
                  	  <label for="address">Address</label>
                  	  <textarea name='address' class="form-control" rows="1" id="address" maxlength='200' required></textarea>
                  	</div>

  					<div class="form-group row">
  						<div class="col-md-6">
	  	                    <label for="latitude">Latitude</label>
	  	                    <input name='latitude' type="text" class="form-control" id="latitude" required>
	  	                </div>
  						<div class="col-md-6">
	  	                    <label for="longitude">Longitude</label>
	  	                    <input name='longitude' type="text" class="form-control" id="longitude" required>
	  	                </div>
	  	       	  	</div>

  	                <div class="form-group">
  	                  <label for="link">Link</label>
  	                  <textarea name='link' class="form-control" rows="1" id="link"></textarea>
  	                </div>

	                <!-- Submit button. Will be linked to createEvent() function . Also note ng-disabled logic which prevents early submits.  -->
	                <button type="submit" class="btn btn-block">Submit</button>

                </form>

			</div>

			<!-- This will be a map -->
			<div class="col-md-6">
				
				<input id="pac-input" class="controls" type="text" placeholder="Search Box">
				<div id="map"></div>
	
			</div>

		</div> <!-- end .row-content -->

	</div>

	<hr/>

    <script src="../assets/js/addevent.js"></script>

    <!-- Google Maps API -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0NKyN3Bv-CaMTQuSIT2OcVV21IfTWcg0&libraries=places&callback=initAutocomplete" async defer></script>

</body>
</html>
